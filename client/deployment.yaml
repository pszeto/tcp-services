apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-client
  namespace: tcp
  labels:
    app: tcp-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-client
  template:
    metadata:
      labels:
        app: tcp-client
    spec:
      containers:  
      - name: tcp-client
        image: docker.io/pszeto/tcp-client
        imagePullPolicy: Always
        env:
        - name: INTERVAL
          value: "60"
        - name: UPSTREAM_ADDRESS
          value: "tcp-server.tcp.svc.cluster.local:8000"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      - image: docker.io/pszeto/hey
        imagePullPolicy: Always
        name: hey    
